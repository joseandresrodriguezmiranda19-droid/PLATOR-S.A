name: Update Palpacion data from Excel

on:
  push:
    paths:
      - "palpacion/input/*.xls"
      - "palpacion/input/*.xlsx"
      - "palpacion/scripts/convert.py"

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install pandas openpyxl "xlrd==2.0.1"

      - name: Convert Excel -> CSV
        run: python palpacion/scripts/convert.py

      - name: Commit generated data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add palpacion/data -A
          git commit -m "Auto-update palpacion CSVs" || echo "No changes"
          git push
